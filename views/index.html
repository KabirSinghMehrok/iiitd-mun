<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>IIITD MUN</title>
  <link rel="stylesheet" type="text/css" href="./styles/style.css">
  </head>
  <body>
    <header>
      <nav x-data="{isOpen: false}" class="bg-white shadow dark:bg-gray-900">
        <div class="container px-6 py-4 mx-auto">
          <div class="lg:flex lg:items-center lg:justify-between">
            <div class="flex items-center justify-between">
              <a href="#" class="mx-auto ">
                <img class="w-auto h-10 sm:h-12" src="/assets/light_logo.svg" alt="">
              </a>
    
              <!-- Mobile menu button -->
              <div class="flex lg:hidden">
              <button x-cloak @click="isOpen = !isOpen" type="button" class="text-gray-500 dark:text-gray-200 hover:text-gray-600 dark:hover:text-gray-400 focus:outline-none focus:text-gray-600 dark:focus:text-gray-400" aria-label="toggle menu">
                  <svg x-show="!isOpen" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 8h16M4 16h16" />
                  </svg>
              
                  <svg x-show="isOpen" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                  </svg>
                </button>
              </div>
            </div>
    
            <!-- Mobile Menu open: "block", Menu closed: "hidden" -->
            <div x-cloak :class="[isOpen ? 'translate-x-0 opacity-100 ' : 'opacity-0 -translate-x-full']" class="absolute inset-x-0 z-20 w-full px-6 py-4 transition-all duration-300 ease-in-out bg-white shadow-md lg:bg-transparent lg:dark:bg-transparent lg:shadow-none dark:bg-gray-900 lg:mt-0 lg:p-0 lg:top-0 lg:relative lg:w-auto lg:opacity-100 lg:translate-x-0">
              <div class="-mx-4 lg:flex lg:items-center">
                <a href="/unga" class="block mx-4 text-gray-700 capitalize dark:text-gray-200 hover:text-blue-600 dark:hover:text-blue-400">UNGA</a>
                <a href="/unsc" class="block mx-4 mt-4 text-gray-700 capitalize lg:mt-0 dark:text-gray-200 hover:text-blue-600 dark:hover:text-blue-400">UNSC</a>
                <a href="/g20" class="block mx-4 mt-4 text-gray-700 capitalize lg:mt-0 dark:text-gray-200 hover:text-blue-600 dark:hover:text-blue-400">G20</a>
                <a href="/uncsw" class="block mx-4 mt-4 text-gray-700 capitalize lg:mt-0 dark:text-gray-200 hover:text-blue-600 dark:hover:text-blue-400">UNCSW</a>
                <a href="/unhrc" class="block mx-4 mt-4 text-gray-700 capitalize lg:mt-0 dark:text-gray-200 hover:text-blue-600 dark:hover:text-blue-400">UNHRC</a>
                <a href="/aippm" class="block mx-4 mt-4 text-gray-700 capitalize lg:mt-0 dark:text-gray-200 hover:text-blue-600 dark:hover:text-blue-400">AIPPM</a>
              </div>
            </div>
          </div>
        </div>
      </nav>
  
      <div class="w-full bg-center bg-cover h-[38rem]" style="background-image: url('../assets/hero-background.jpg');">
        <div class="flex items-center justify-center w-full h-full bg-gray-900/60">
          <div class="text-center">
            <h1 class="text-3xl font-semibold text-white lg:text-4xl">Welcome to <span class="text-blue-200">IIITD MUN</span></h1>
            <a href="https://forms.gle/kfedfu1sCUDmTrQG9">
              <button class="w-full px-5 py-2 mt-4 text-sm font-medium text-white capitalize transition-colors duration-300 transform bg-blue-600 rounded-md lg:w-auto hover:bg-blue-500 focus:outline-none focus:bg-blue-500">
                Register Now!
              </button>
            </a>
          </div>
        </div>
      </div>
    </header>
    
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </body>
</html>
